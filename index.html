<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Building Outline Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="three-container"></div>

    <div id="controls-container">
        <label for="zoom-input">Zoom Level:</label>
        <input type="number" id="zoom-input" value="18" min="0" max="21">
        <label for="height-input">Building Height:</label>
        <input type="number" id="height-input" placeholder="Enter height (m)" min="0">

        <label for="pitch-input">Roof Pitch (degrees):</label>
        <input type="number" id="pitch-input" placeholder="Enter pitch (Â°)" min="0" max="90">

        <select id="pitch-side-input">
            <option value="x">X-axis</option>
            <option value="z">Z-axis</option>
        </select>

        <input id="wall-height-input" type="number" value="10" />

        <button id="apply-button">Apply</button>
        <button id="eraser-button" class="eraser-button">Toggle Eraser</button>
        <button id="drawing-button">Toggle Drawing</button>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
